<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handwriting Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        canvas {
            border: 2px solid #333;
            background: white;
            cursor: crosshair;
            border-radius: 8px;
        }

        button {
            padding: 10px 18px;
            margin: 6px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: #f44336;
            color: white;
        }

        .btn-upload {
            background: #2196F3;
            color: white;
        }

        .output-box {
            background: white;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<h2>‚úç Handwriting Calculator</h2>

<!-- CANVAS -->
<canvas id="canvas" width="300" height="300"></canvas>
<br>

<button class="btn-secondary" onclick="clearCanvas()">Clear</button>
<button class="btn-primary" onclick="sendCanvas()">Calculate</button>

<hr style="width:320px;">

<!-- UPLOAD -->
<h3>üì§ Upload Image</h3>
<input type="file" id="uploadInput" accept="image/*">
<br><br>
<button class="btn-upload" onclick="uploadImage()">Upload & Calculate</button>

<!-- OUTPUT -->
<div class="output-box">
    <h4>Expression</h4>
    <p id="expression">?</p>
</div>

<div class="output-box">
    <h4>Result</h4>
    <p id="result">?</p>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='js/draw.js') }}"></script>

</body>
</html>
